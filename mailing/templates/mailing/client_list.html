{% extends 'mailing/base.html' %}

{% block content %}

<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Получатели</h1>
                <a href="{% url 'mailing:clients_create'%}" class="btn btn-primary my-2">Создать получателя</a>
            </p>
        </div>
    </div>
</section>

<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for object in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p class="card-text">{{ object.name }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a type="button" class="btn btn-sm btn-outline-secondary"
                                   href="{% url 'mailing:clients_detail' object.pk %}">Просмотр</a>
                                <a type="button" class="btn btn-sm btn-outline-secondary"
                                   href="{% url 'mailing:clients_update' object.pk %}">Редактировать</a>
                                <a type="button" class="btn btn-sm btn-outline-danger"
                                   href="{% url 'mailing:clients_delete' object.pk %}">Удалить</a>
                            </div>
                            <small class="text-body-secondary">9 mins</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
