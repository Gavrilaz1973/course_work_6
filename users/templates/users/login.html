{% extends 'mailing/base.html' %}

    <h1 class="display-4">Вход</h1>
</div>
<form method="post">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">

                    {% csrf_token %}
                    {{ form.as_p }}

                        Войти
                    </button>
                    <div class="card-footer"></div>

                </div>
            </div>
        </div>

    </div>
</form>

{% endblock %}
